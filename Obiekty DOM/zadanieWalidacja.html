 <!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function walidacja()
            {
                let imie = document.getElementById("name");
                let wiek = document.getElementById("old");
                let a = document.getElementById("p1");
                let b = document.getElementById("p2");

                if(wiek.value.length>0 && wiek.value>0 && imie.value.length>0)
                {
                        if(wiek.value>17)
                        {
                            a.innerHTML = sprawdzImie(imie.value);
                            b.innerHTML = sprawdzWiek(wiek.value);
                        }
                            
                        else if(wiek.value<18)
                        {
                            a.innerHTML = sprawdzImie(imie.value);
                            b.innerHTML = sprawdzWiek(wiek.value);
                        }
                }
                else if(imie.value == "Mateusz Mikolajczyk")
                {
                    a.innerHTML = "Jestes glupi";
                    b.innerHTML = " ";
                }
                else if(wiek.value>130)
                {
                    a.innerHTML = "wiek jest z zakresu innego niz 0 - 130";
                    b.innerHTML = " ";
                }
                else if(wiek.value.length==0 && imie.value.length==0)
                {
                    a.innerHTML = "Podaj imie i wiek";
                    b.innerHTML = " ";
                }
                else if(wiek.value<0)
                {
                    a.innerHTML = "Wiek nie moze byc ujemny";
                    b.innerHTML = " ";
                }
                else if(imie.value.length==0)
                {
                    a.innerHTML = "Podaj imie";
                    b.innerHTML = " ";
                }
                else if(wiek.value.length==0)
                {
                    a.innerHTML = "Podaj wiek";
                    b.innerHTML = " ";
                }
                
            }

            function sprawdzWiek(wiek)
            {
                if(wiek>17)
                {
                    if ((isNaN(wiek)))
                    {
                        return " wiek nie jest liczba";
                    }
                    else
                    {
                        return " Jestes pelnoletni i masz " + wiek + " lat";
                    }
                }
                if(wiek<18)
                {
                    if ((isNaN(wiek)))
                    {
                        return "wiek nie jest liczba";
                    }
                    else
                    {
                        return " Jestse niepelnoletni i masz " + wiek + " lat";
                    }
                }

                
            }
            function sprawdzImie(imie)
            {
                if((isNaN(imie)))
                {
                    return "Witaj "  + imie;
                }
                else
                {
                    return " imie nie moze byc liczba";
                    
                }
            }


        </script>
    </head>
    <br>
        <p> Podaj imię: </p>
        <input type = "text" id = "name"/>
        <p> Podaj wiek: </p>
        <input type = "text" id = "old"/>
        </br>
        <input type = "button" value = "Działaj" onclick="walidacja()"/>
        <div>
            <p id = "p1">
                
            </p>

            <p id = "p2">
                
            </p>
        </div>

    </body>
</html>
