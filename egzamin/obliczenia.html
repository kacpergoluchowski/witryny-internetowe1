<!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Stacja paliw </title>
        <link rel = "stylesheet" href = "styl2.css"/>
        <script>
            function oblicz()
            {
                let rodzaj = document.getElementById("rodzajPaliwa");
                let ilePaliwa = document.getElementById("ilePaliwa");
                let koszt = document.getElementById("wynikObliczania");

                if(rodzaj.value==1)
                {
                    // let kosztPaliwa = 4 * ilePaliwa;
                    koszt.innerHTML = "koszt paliwa to " + 4 * ilePaliwa.value + " zł";
                }
                else if(rodzaj.value==2)
                {
                    // let kosztPaliwa = 3.5 * ilePaliwa;
                    koszt.innerHTML = "koszt paliwa to " + 3.5 * ilePaliwa.value + " zł";
                }
                else
                {
                    koszt.innerHTML = "Koszt paliwa to 0 zł";
                }

            }
        </script>
    </head>

    <body>
        <div>
            <div id = "baner">
                <h1> Całodobowa stacja paliw </h1>
            </div>

            <div id = "menu">
                <a href = "stacja.html"> <img src = "img/home.png" id = "imgLeft"> </a>
                <a href = "obliczenia.html"> <img src = "img/znak.png" id = "imgRight"> </a>
                <a href = "#"> Pobierz dokumentację </a>
            </div>


            <div id = "left">   
                <h2> Orientacyjny koszt paliwa </h2>
                <br><br>
                Rodzaj paliwa (1 - benzyna, 2 - olej napędowy)<br>
                <input type = "number" id = "rodzajPaliwa"><br>
                Ile litrów?
                <br>
                <input type = "number" id = "ilePaliwa"><br>
                <input type = "button" onclick = "oblicz()" value="OBLICZ">
                <p id = "wynikObliczania"> </p>
            </div>

            <div id = "right">
                <img src = "img/samochod-removebg-preview.png">
            </div>

            <div style = "clear: both;"></div>

            <div id = "footer">
                <p style = "margin-top: 50px;">Stronę opracował: Kacper Gołuchowski</p>
            </div>
        </div>
    </body>
</html>
